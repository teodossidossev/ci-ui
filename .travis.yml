language: node_js

node_js:
  - "12"

dist: trusty

if: type = pull_request OR branch = main OR tag IS present

addons:
  chrome: stable
  apt:
    packages:
      - libgconf-2-4

cache:
  directories:
    - ~/.npm
    - ~/.cache

script:
  - npm run lint
  - npm run cy:ci

before_deploy:
  - docker build -t teodossidossev/ci-ui .

deploy:
  - provider: script
    script: bash docker_push
    email: $DOCKER_EMAIL
    on:
      tags: true
